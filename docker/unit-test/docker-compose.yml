version: '3'

networks:
  default:
    external:
      name: rushhour-net-ut

services:
    rushhour-db-ut: 
        build: "./db"
        image: rushhour-mariadb
        command: mysqld --character-set-server=utf8
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_DATABASE: ${DB_USER}
            MYSQL_USER: ${DB_USER}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        volumes:
            - "${LOG_DIR}/db:/var/log/mysql"
            - "${DB_DATADIR}/db:/var/lib/mysql"
        ports:
            - "${DB_PORT}:3306"