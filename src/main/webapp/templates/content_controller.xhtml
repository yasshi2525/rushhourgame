<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:form xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        prependId="false">
    <!-- 操作選択 -->
    <p:menu rendered="#{!game.operating}">
        <p:submenu label="#{msg.rail}">
            <p:menuitem update="@form" value="#{msg.create}" actionListener="#{game.setOperation('CREATE_RAIL')}"/>
            <p:menuitem update="@form" value="#{msg.edit}" actionListener="#{game.setOperation('EDIT_RAIL')}"/>
            <p:menuitem update="@form" value="#{msg.remove}" actionListener="#{game.setOperation('REMOVE_RAIL')}"/>
        </p:submenu>
        <p:submenu label="#{msg.station}">
            <p:menuitem value="#{msg.create}"/>
            <p:menuitem value="#{msg.edit}"/>
            <p:menuitem value="#{msg.remove}"/>
        </p:submenu>
        <p:submenu label="#{msg.route}">
            <p:menuitem value="#{msg.create}"/>
            <p:menuitem value="#{msg.edit}"/>
            <p:menuitem value="#{msg.remove}"/>
        </p:submenu>
        <p:submenu label="#{msg.train}">
            <p:menuitem value="#{msg.create}"/>
            <p:menuitem value="#{msg.edit}"/>
            <p:menuitem value="#{msg.remove}"/>
        </p:submenu>
    </p:menu>
    <p:commandButton update="@form" rendered="#{game.operating}" value="#{msg.goBack}" actionListener="#{game.setOperation('NONE')}"/>
</h:form>
