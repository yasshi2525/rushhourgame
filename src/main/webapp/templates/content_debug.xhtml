<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h2>Debug Information</h2>
    <h3>Session</h3>
    <pre>
session.rushhour = <h:outputText value="#{sessionScope.rushhour}"/>
session.rushhour = {
    accessToken  = <h:outputText value="#{sessionScope.rushhour.accessToken}"/>,
    locale  = <h:outputText value="#{sessionScope.rushhour.locale}"/>
}
    </pre>
    <h3>PlayerBean</h3>
    <pre>
player = <h:outputText value="#{player}"/>
player = {
    sigin = <h:outputText value="#{player.signIn}"/>,
    displayName = <h:outputText rendered="#{player.signIn}"  value="#{player.displayName}"/>
}
    </pre>
    <h3>Error</h3>
    <pre>
err = <h:outputText value="#{err}"/>
err = {
    title = <h:outputText value="#{err.title}"/>,
    detail = <h:outputText value="#{err.detail}"/>,
    action = <h:outputText value="#{err.action}"/>
}
    </pre>
</div>
