<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:form
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:menubar>
        <p:menuitem 
            ajax="false"
            value="#{msg.rushHour} ver #{msg.rushHourVer}"
            action="index.xhtml?faces-redirect=true"
            styleClass="title"/>
        <f:facet name="options">
            <!-- サインイン -->
            <h:panelGrid  rendered="#{!player.signIn}">
                <ui:include src="header_signin.xhtml"/>
            </h:panelGrid>
            <!-- ユーザデータ -->
            <h:panelGrid rendered="#{player.signIn}">
                <ui:include src="header_userdata.xhtml"/>
            </h:panelGrid>
        </f:facet>
        <ui:include src="header_lang.xhtml">
            <!-- 言語 -->
        </ui:include>
        <p:menuitem 
            ajax="false"
            rendered="#{player.signIn}"
            value="#{msg.logOut}" 
            action="#{player.logOut()}"
            icon="ui-icon-triangle-1-e"
            />
    </p:menubar>
</h:form>
