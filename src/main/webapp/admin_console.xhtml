<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Page(Console)<h:outputText value="#{msg.rushHour}"/></title>
        <h:outputStylesheet library="css" name="application.css"/>
        <f:metadata>
            <f:viewAction action="#{admin.init()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:decorate template="templates/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="x"/>
                        <h:inputText value="#{console.x}"/>
                        <h:outputLabel value="y"/>
                        <h:inputText value="#{console.y}"/>
                    </h:panelGrid>
                    <h:commandButton value="Create Absorber" actionListener="#{console.createAbsorber()}"/>
                </h:form>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
