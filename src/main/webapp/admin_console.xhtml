<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Page(Console)<h:outputText value="#{msg.rushHour}"/></title>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/image/favicon.ico" />
        <h:outputStylesheet library="css" name="application.css"/>
        <f:metadata>
            <f:viewAction action="#{admin.init()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:decorate template="templates/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="x"/>
                        <h:inputText value="#{console.x}"/>
                        <h:outputLabel value="y"/>
                        <h:inputText value="#{console.y}"/>
                        <h:outputText value="text"/>
                        <h:inputText value="#{console.text}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1">
                        <h:commandButton 
                            value="Create Company" 
                            actionListener="#{console.createCompany()}"/>
                        <h:commandButton 
                            value="Create Residence" 
                            actionListener="#{console.createResidence()}"/>
                        <h:commandButton 
                            value="Create Rail" 
                            actionListener="#{console.createRail()}"/>
                        <h:commandButton 
                            disabled="#{!console.hasTailRail()}" 
                            value="Extend Rail" 
                            actionListener="#{console.extendRail()}"/>
                        <h:commandButton 
                            disabled="#{!console.canSplit()}" 
                            value="Split Rail" 
                            actionListener="#{console.splitRail()}"/>
                        <h:commandButton 
                            disabled="#{!console.hasTailRail()}" 
                            value="Create Station" 
                            actionListener="#{console.createStation()}"/>
                        <h:commandButton 
                            disabled="#{!console.hasTailStation()}" 
                            value="Create Line" 
                            actionListener="#{console.createLine()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
