<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Menu</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menu>
                <p:menuitem rendered="#{menu.displayCreateRail}" value="#{msg.createRail}"
                            icon="fa fa-plus" actionListener="#{menu.createRail()}"/>
                <p:menuitem rendered="#{menu.displayExtendRail}" value="#{msg.extendRail}"
                            icon="fa fa-pencil" actionListener="#{menu.extendRail()}"/>
                <p:menuitem rendered="#{menu.displayRemoveRail}" value="#{msg.removeRail}"
                            disabled="#{!menu.enableRemoveRail}"
                            icon="fa fa-times" actionListener="#{menu.removeRail()}"/>
            </p:menu>
        </h:form>
    </h:body>
</html>
