<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>CallBack From Twitter - RushHour</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/image/favicon.ico" />
        <h:outputStylesheet library="css" name="application.css"/>
    </h:head>
    <h:body>
        <f:view>
            <f:metadata>
                <f:viewParam name="oauth_token" value="#{twitterOAuthAccessToken.requestToken}"/>
                <f:viewParam name="oauth_verifier" value="#{twitterOAuthAccessToken.OAuthVerifier}"/>
                <f:viewAction action="#{twitterOAuthAccessToken.init()}"/>
            </f:metadata>
        </f:view>
        <ui:composition template="templates/template.xhtml">
            <ui:define name="content">
                <h:outputText value="#{msg.fetchAccessToken}"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
